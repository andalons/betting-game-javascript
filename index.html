<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación intermedia, Andrea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&family=Poppins:wght@400;600&family=Smokum&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Dados y apuestas</h1>
      <h2 class="subtitle">Introduce aquí tu jugada:</h2>
      <form action="" method="post">
        <select
          name="betting_number"
          id="betting_number"
          class="input js_betting_number"
        >
          <option disabled selected value="0">
            ¿Qué número apuestas del 1 al 6?
          </option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          type="number"
          name="betting_amount"
          id="betting_amount"
          class="input js_betting_amount"
          placeholder="¿Cuánto apuestas?"
          required
        />
        <input type="submit" value="Jugar" class="submit js_play_btn" />
        <input
          type="submit"
          value="Reiniciar juego"
          class="submit collapsed js_restart_btn"
        />
      </form>
      <h2 class="instructions_message js_message">¡Vamos a jugar!</h2>
      <p class="balance">Saldo: <span class="js_balance"></span></p>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
